<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Uploadr</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="static/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>
    <div id='content' ng-app="Uploadr" ng-controller="MainController">
        <div id="wrapper" ng-class="{toggled: isMenuOpen}">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Uploadr
                        </a>
                    </li>
                    <li>
                        <a href="#">Browser</a>
                    </li>
                    <li>
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <a href="#menu-toggle" ng-click="menuToggle()" class="btn btn-secondary float-right" id="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></a>
                    <a href="#menu-toggle" class="btn btn-secondary float-right" id="upload-button"><i class="fa fa-upload" aria-hidden="true"></i></a>
                    <a href="#search" class="btn btn-secondary float-right" id="menu-toggle"><i class="fa fa-search" aria-hidden="false"></i></a>
                    <h1>Browser</h1>
                    <div id="accordion" role="tablist" aria-multiselectable="true">
                        <div ng-repeat="file in fileList track by $index">
                            <div class="card">
                                <div class="card-header" role="tab" id="heading{{ '{{$index}}' }}">
                                    <h5 class="mb-0">
                                    <a data-toggle="collapse" data-parent="#accordion"
                                       href="#collapse{{ '{{$index}}' }}" aria-expanded="false" aria-controls="collapse{{ '{{$index}}' }}">
                                    <i class="fa fa-file" aria-hidden="true"></i>
                                    {{ '{{file.date_created}}' }}
                                    </a>
                                    </h5>
                                </div>
                            </div>
                            <div id="collapse{{ '{{$index}}' }}" class="collapse show"              role="tabpanel" aria-labelledby="heading{{ '{{$index}}' }}">
                                <div class="card-block">
                                    
                                </div>
                            </div>
                        </div>       
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
    </div>
    <!-- /#wrapper -->

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controllers/MainController/MainController.js') }}"></script>

    

</body>

</html>
